<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrelas do amanhã</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="layout">
      <main id="enrollment-form" class="container">
        <div class="main-container flex flex-column row-gap-48">
          <header class="flex flex-column row-gap-16">
            <div class="back text-secondary flex column-gap-8">
              <img src="/assets/icons/arrow-left-02.svg" alt="" />
              <span>Voltar</span>
            </div>
            <div class="flex flex-column row-gap-8">
              <h2 class="h2">Formulário de matrícula</h2>
              <p>
                Preencha os dados abaixo para matricular seu filho na escola de
                educação infantil Estrelas do Amanhã.
              </p>
            </div>
          </header>
        </div>
      </main>
      <aside id="illustration" class="container flex flex-column row-gap-32">
        <div class="aside-container">
          <header class="flex flex-column row-gap-8">
            <img src="/assets/logo.svg" alt="" />
            <h1 class="title">
              Porque cada momento de <span>aprendizado</span> conta
            </h1>
            <p class="text-secondary">
              Inscreva seu filho em nossa escola e veja-o florescer em um
              ambiente acolhedor, seguro e estimulante.
            </p>
          </header>
          <img src="/assets/Illustration.svg" alt="" />
        </div>
      </aside>
    </div>
  </body>
</html>
